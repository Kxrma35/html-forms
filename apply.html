<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    <h1>APPLICATION FORM</h1>
    <form>
        <label for="first Name">First Name</label>
        <Input type="text" required>
    <br>
    <br>
        <label for="last Name">Last Name</label>
        <input type="text"required>
    <br>
    <br>
        <label for="phone number">Phone Number</label>
        <input type="number"required>
    <br>
    <br>
        <label for="email address">Email Address</label>
        <input type="text"required>

    <br>
    <br>
        <p>Choose your preferred program</p>
        <select>
            <optgroup>
                <option value="soft eng core">Software Engineering Core</option>
                 <option value="data sci core">Data Science Core</option>
                  <option value="data analyts foc ">Data Analytics Core</option>
                   <option value="frontend dev">Frontend Development Focus</option>
                    <option value="adv spec">Adv Specialisations</option>
                     <option value="not sure">Not Sure and Need Assisstance</option>
            </optgroup> 
        </select>
        <p>Choose Your Preferred Schedule</p>
        <select>
            <optgroup>
                <option value="part-time">Part-Time</option>
                <option value="full-time hybrid">Full-Time Hybrid</option>
                <option value="full-time remote">Full-Time Remote</option> 
            </optgroup>
         </select>
        <button type="submit">Complete Application</button> 
         </form>
    
</body>
</html>
